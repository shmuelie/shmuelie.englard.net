<!DOCTYPE html>
<html lang="en-us" itemscope itemtype="https://schema.org/Person">
<head>
    <meta charset="utf-8" />
    <title>Shmueli Yosef Englard</title>
    <link rel="stylesheet" href="winjs.dark.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body class="win-type-body">
    <diagnal-ribbon corner="right-top" href="https://github.com/SamuelEnglard/shmuelie.englard.net" text="Hosted on GitHub"></diagnal-ribbon>
    <div>
        <header>
            <h1 itemprop="name" class="win-h1"></h1>
            <img itemprop="image" alt="Shmueli Englard" />
            <section itemprop="contactPoint">
                <template data-type=ContactPoint>
                    <div itemscope itemtype="https://schema.org/ContactPoint">
                        <meta itemprop="contactType" />
                        <meta itemprop="name" />
                        <meta itemprop="url" />
                        <meta itemprop="identifier" />
                    </div>
                </template>
            </section>
            <h2 itemprop="jobTitle" class="win-h2"></h2>
            <div class="win-type-subtitle" data-icon="&#128231;"><a itemprop="email" rel="me" class="win-link" data-formatter="email"></a></div>
            <div class="win-type-subtitle" data-icon="&#128241;"><a itemprop="telephone" rel="me" class="win-link" data-formatter="telephone"></a></div>
            <div class="win-type-subtitle" data-icon="&#128506;" itemprop="address"></div>
        </header>
        <main>
            <section>
                <h2 class="win-h2">About</h>
                <p itemprop="description"></p>
            </section>
            <section itemprop="worksFor">
                <h2 class="win-h2">Experience</h2>
                <template data-type="EmployeeRole">
                    <section itemscope itemtype="https://schema.org/EmployeeRole">
                        <div itemprop="worksFor" itemscope itemtype="https://schema.org/Corporation">
                            <h3 class="win-h3" itemprop="name"></h3>
                        </div>
                        <div>
                            <time itemprop="startDate"></time> through <time itemprop="endDate"></time>
                        </div>
                        <ul itemprop="roleDescription">
                            <template data-type="CreativeWork">
                                <li itemscope itemtype="https://schema.org/CreativeWork">
                                    <h3 itemprop="name" class="win-h3"></h3>
                                    <p itemprop="description"></p>
                                    <a href="" target="_blank" itemprop="url" class="win-link">Link</a>
                                </li>
                            </template>
                            <template data-type="Text">
                                <li></li>
                            </template>
                        </ul>
                    </section>
                </template>
            </section>
        </main>
        <footer>
            <section>
                <p>Copyright &copy; Shmueli Englard.</p>
            </section>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
    <script type="application/ld+json"></script>
</body>
</html>
